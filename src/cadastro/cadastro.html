<!DOCTYPE html>
<html lang="pt-BR">
  <script
    src="https://kit.fontawesome.com/1691cc7750.js"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    defer
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define o tipo de codificação do arquivo -->
    <title>Cadastrar - Bmind</title>
    <link rel="stylesheet" href="cadastro.css" />
    <!-- Para ligar ao CSS -->
  </head>
  <body>
    <!--Cabeçalho-->
    <div class="header">
      <header>
        <a class="header-link" id="botao-voltar">
          <i class="fa-regular fa-circle-left"></i>
        </a>
        <div class="header-item">
          <img src="../imagens/Logo site.png" alt="Logo" class="logo" />
          <!-- Logo -->
        </div>
      </header>
    </div>

    <!-- Parte do "Cadastrar" -->
    <main class="cadastro">
      <h1>Cadastrar</h1>
      <!-- Titulo em cima  -->
      <a href="../login/login.html">Já possui cadastro?</a>
      <!-- Faz um "link" ou uma Âncora, tipo um botão pra ir pra pagina de login futuramente-->
      <form id="form-cadastro">
        <div class="form-container">
          <!-- Serve pra no CSS, deixar um de cada lado, sem ele ficaria um embaixo do outro. -->
          <!-- Primeiro o lado esquerdo -->
          <div class="dados-pessoais">
            <h2>Dados pessoais</h2>
            <label for="nome">Nome completo</label>
            <!-- Label serve pra identificar o que é cada campo, e o for serve pra identificar o campo que vai ser preenchido -->
            <input type="text" id="nome" name="nome" />
            <!-- Input serve pra criar o campo de preenchimento, o id serve pra identificar o campo e o name serve pra identificar o que vai ser preenchido -->

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />

            <div class="password-button">
              <!--Div criada pra edição do botão para ver a senha (ícone olho)-->
              <label for="nova-senha">Nova senha</label>
              <input type="password" id="nova-senha" name="nova-senha" />
              <!--Botão para vizualizar a senha-->
              <button
                class="toggle-password"
                type="button"
                onclick="togglePassword()"
              >
                <i class="fa-solid fa-eye"></i>
                <!--Ícone de olho do fontAwesome-->
              </button>
            </div>

            <label for="telefone-contato">Telefone de contato</label>
            <input type="text" id="telefone-contato" name="telefone-contato" />
            <label for="data-nascimento">Data de nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required />
            <span id="erro-idade" class="mensagem-erro-idade"></span>
            <!-- Campo de data, o id e name serve pra identificar o campo -->
          </div>

          <!-- Lado direito -->
          <div class="perfil-usuario">
            <h2>Perfil de usuário</h2>
            <button
              type="button"
              class="botao-perfil"
              data-perfil="Pessoa Física"
            >
              <!-- Botão para clicar -->
              Pessoa Física
            </button>
            <button
              type="button"
              class="botao-perfil"
              data-perfil="Pessoa Jurídica"
            >
              Pessoa Jurídica
            </button>
            <!-- Botão para clicar -->

            <h3>O que você gostaria de ver primeiro?</h3>
            <div class="checkbox-preferencias" id="checkbox-preferencias">
              <!--Serão inseridos dinamicamente pelo JS ao clicar no perfil-->
              <!--Estes botões mantém as preferências visíveis ao acessar a página-->
              <input type="checkbox" id="financas" value="Finanças Pessoais" />
              <label for="financas" class="custom-checkbox"
                >Finanças Pessoais</label
              >
              <input type="checkbox" id="investimentos" value="Investimentos" />
              <label for="investimentos" class="custom-checkbox"
                >Investimentos</label
              >
              <input
                type="checkbox"
                id="operacoes-bancarias"
                value="Operações Bancárias"
              />
              <label for="operacoes-bancarias" class="custom-checkbox"
                >Operações Bancárias</label
              >
            </div>
          </div>
        </div>

        <div id="mensagem-erro" style="color: red; margin-top: 20px">
          <!-- Mensagem de erro, que vai aparecer caso o usuário não preencha os campos corretamente -->
        </div>

        <button type="submit" class="botao-proximo">Próximo</button>
        <!-- Botão de próximo, o type serve pra identificar o tipo do botão, no caso submit, que é pra enviar o formulário -->
      </form>
    </main>

    <script src="cadastro.js"></script>
    <!-- Script pra ligar o JS, que vai fazer a validação dos campos e outras coisas -->
  </body>
</html>
