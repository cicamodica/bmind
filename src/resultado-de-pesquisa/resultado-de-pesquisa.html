<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmind</title>
    <link
      rel="stylesheet"
      href="/src/resultado-de-pesquisa/resultado-de-pesquisa.css"
    />
    <!-- Link para o arquivo CSS externo -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <header>
        <div class="left-group">
          <a id="botao-voltar" class="header-link">
            <i class="fa-regular fa-circle-left header-icon"></i>
            <!--A tag <i> é usada para marcar conteúdo que tem ênfase ou significado diferenciado, neste caso, um ícone-->
          </a>
          <div class="header-item">
            <img src="/src/imagens/Logo site.png" alt="Logo" class="logo" />
          </div>
        </div>
        <div class="center-group">
          <!-- Barra de pesquisa -->
          <div class="search-container">
            <input
              type="text"
              id="search-bar"
              placeholder="Pesquisar..."
              class="search-bar"
            /><a class="search-button" id="search-button" href="#"
              ><i class="fa-solid fa-magnifying-glass search-icon"></i>
            </a>
          </div>
        </div>
        <div class="right-group">
          <!-- botões login e cadastrar -->
          <div class="user-actions" id="login-nao-logado">
            <a href="/src/login/login.html">Fazer login</a>
            <span>|</span>
            <a href="/src/cadastro/cadastro.html">Cadastrar-se</a>
          </div>

          <div class="user-area">
            <!-- Área do usuário -->
            <a href="/src/Main/Main.html" class="minha-area-botao"
              >Minha Área</a
            >
          </div>

          <!-- Ícone de usuário -->
          <div class="user-actions" id="perfil-logado">
            <a href="/src/perfil/perfil.html">
              <i class="fa-regular fa-circle-user"></i>
            </a>
          </div>
        </div>
      </header>
    </div>
    <h1 class="titulo-results">Resultados da Pesquisa</h1>
    <div id="resultados" class="container-results"></div>
    <script src="/src/resultado-de-pesquisa/resultado-de-pesquisa.js"></script>
  </body>
</html>
