<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmind</title>
    <link
      rel="stylesheet"
      href="resultado-de-pesquisa.css"
    />
    <!-- Link para o arquivo CSS externo -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <header>
        <div class="left-group">
          <a id="botao-voltar" class="header-link">
            <i class="fa-regular fa-circle-left header-icon"></i>
            <!--A tag <i> é usada para marcar conteúdo que tem ênfase ou significado diferenciado, neste caso, um ícone-->
          </a>
          <div class="header-item">
            <img src="../imagens/Logo site.png" alt="Logo" class="logo" />
          </div>
        </div>
        <!-- Center group -->
        <div class="center-group">
          <!-- visível só em telas grandes -->
          <div class="search-container search-desktop">
            <input
              type="text"
              id="search-bar"
              placeholder="Pesquisar..."
              class="search-bar"
            />
            <a class="search-button" id="search-button" href="#">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </a>
          </div>
        </div>
        <div class="right-group">
          <div class="search-mobile-icon">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
          <div class="user-area">
            <!-- Área do usuário -->
            <a href="../main/Main.html" class="minha-area-botao"
              >Minha Área</a
            >
          </div>
          <!-- botões login e cadastrar -->
          <div class="user-actions" id="login-nao-logado">
            <a class="login" id="botao-login" href="../login/login.html">Fazer login</a>
            <span class="barra">|</span>
            <a class="cadastro" id="botao-cadastro" href="../cadastro/cadastro.html">Cadastrar-se</a>
          </div>

          <!-- Ícone de usuário -->
          <div class="user-actions" id="perfil-logado">
            <a href="../perfil/perfil.html">
              <i class="fa-regular fa-circle-user"></i>
            </a>
          </div>
        </div>
      </header>
      <div id="mobileSearchBar" class="mobile-search-bar">
        <input type="text" id="mobileSearchInput" placeholder="Pesquisar..." />
        <button onclick="buscarMobile()">Buscar</button>
      </div>
    </div>
    <h1 class="titulo-results">Resultados da Pesquisa</h1>
    <div id="resultados" class="container-results"></div>
    <script src="resultado-de-pesquisa.js"></script>
  </body>
</html>
